<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" *ngIf="!editform">
        <mat-card-header>
            <mat-card-title>Catogory</mat-card-title>
        </mat-card-header>

        <form class="example-form" #category="ngForm" (ngSubmit)="addcategory(category)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" name="title" [(ngModel)]="title">
                </mat-form-field>
            </mat-card-content>


            <button mat-raised-button color="accent" class="btn-block" [routerLink]="['/login']">Back</button>
            <button mat-raised-button color="accent" class="btn-block" type="submit">Add</button>
            <!-- editform -->
        </form>
    </mat-card>

    <mat-card class="box" *ngIf="editform">
        <mat-card-header>
            <mat-card-title>Catogory</mat-card-title>
        </mat-card-header>

        <form class="example-form" #category="ngForm" (ngSubmit)="update(category)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Title" name="title" [(ngModel)]="title">
                </mat-form-field>
            </mat-card-content>


            <button mat-raised-button color="accent" class="btn-block" [routerLink]="['/login']">Back</button>
            <button mat-raised-button color="accent" class="btn-block" type="submit">Update</button>

            <!-- editform -->
        </form>
    </mat-card>





</div>

<table mat-table [dataSource]="Categories" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="SrNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SrNo</th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-fab color="warn" class="btn-block" (click)="editRecord(element)">
 Edit
            </button>
            <button mat-fab color="warn" class="btn-block" (click)="deleteRecord(element)">delete</button>
        </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayColoumns"></tr>
    <tr mat-row *matRowDef="let row; let i=index;columns: displayColoumns;"></tr>
</table>
