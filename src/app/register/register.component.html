<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form" #register="ngForm" (ngSubmit)="registerUser(register)">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" name="username" ngModel>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" ngModel>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" name="password" ngModel>
                </mat-form-field>



            </mat-card-content>

            <button type="submit" mat-raised-button color="accent" class="btn-block">Register</button>
            <a mat-button [routerLink]="['/login']" routerLinkActive="active">Login</a>
        </form>
    </mat-card>
</div>
