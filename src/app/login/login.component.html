<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" #login="ngForm" (ngSubmit)="loginUser(login)">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" ngModel>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" name="password" ngModel>
                </mat-form-field>
            </mat-card-content>

            <button mat-raised-button color="accent" class="btn-block" type="submit">Log in</button>
            <a mat-button [routerLink]="['/register']" routerLinkActive="active">Register User</a>
        </form>
    </mat-card>

</div>
